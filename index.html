<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Mortgage Repayment Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left-card">
        <h1 class="h1-text">Mortgage Calculator</h1>

        <label class="text-input1">
          <p class="p-text1">Mortgage Amount</p>
          <input type="number" id="mortgage-amount" placeholder="e.g. 100000">
        </label>

        <div class="mortgages">
          <label class="input-groups">
            <p class="p-text">Mortgage Term (Years)</p>
            <div class="input-container">
              <input type="number" id="text-term" placeholder="e.g. 25">
            </div>
          </label>

          <label class="input-groups1">
            <p class="p-text">Interest Rate (%)</p>
            <div class="input-container">
              <input type="number" id="interest-rate" placeholder="e.g. 5">
            </div>
          </label>
        </div>

        <div class="input-radios">
          <p class="p-text">Mortgage Type</p>
          <label class="mortgage-types">
            <div class="radio1">
              <p class="radio-text">
                <input type="radio" id="repayment" name="mortgage-type"> Repayment
              </p>
            </div>
          </label>
          <label class="mortgage-types">
            <div class="radio2">
              <p class="radio-text">
                <input type="radio" id="interest-only" name="mortgage-type"> Interest Only
              </p>
            </div>
          </label>
        </div>

        <div class="btn">
          <button onclick="calculateBtn()" type="button" class="calculate-btn">Calculate Repayments</button>
          <button class="clear-btn" type="button" onclick="clearAll()">Clear All</button>
        </div>
      </div>

      <div class="right-card">
        <div class="right-img">
          <img src="images/illustration-empty.svg" alt="">
        </div>
        <div class="right-text">
          <h2 class="h2-text">Results shown here</h2>
          <p>Complete the form and "calculate" to see what your monthly repayments would be!</p>
        </div>
        <div class="results">
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
